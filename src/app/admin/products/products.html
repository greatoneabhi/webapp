<div>
  <h2>
    Products
  </h2>
  <hr>
  <div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewProductsModal">Add New</button>
    <!--button type="button" class="btn btn-success">Save</button-->
  </div>
  <div style="padding-top:20px">
    <div id="productGrid" ui-grid="ctrl.gridOptions" class="grid" style="height:500px" ui-grid-auto-resize ui-grid-pagination ui-grid-empty-base-layer ui-grid-selection ui-grid-exporter ui-grid-edit ui-grid-row-edit ui-grid-resize-columns ui-grid-auto-resize ui-grid-expandable></div>
  </div>
  <div style="width:700px">
    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="5000" close="alerts.splice($index, 1);">
      {{alert.msg}}
    </uib-alert>
  </div>
</div>

<!--Add New Products Modal -->
<div id="addNewProductsModal" tabindex="-1" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <!-- Modal content-->
    <form encType="multipart/form-data">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Products</h4>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="col-sm-3  text-center">
              <img src="{{image_source}}" class="img-rounded img-responsive" align="middle">
              <hr>
              <div class="image-upload">
                <label for="file-input">
                  <i class="glyphicon glyphicon-camera fa-2x" style="color: #ec971f; cursor: pointer"></i>
                </label>
                <input id="file-input" type="file" name="avatar" accept="image/*" onchange="angular.element(this).scope().uploadedFile(this)" />
              </div>
            </div>
            <div class="col-sm-6">
              <h2>
                Details
              </h2>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.title" placeholder="Title" required>
                </div>
                <div class="form-inline form-group">
                  <!-- list of items with a button to remove that item -->
                  <ul>
                    <li style="padding:5px" ng-repeat="item in ctrl.product.description">
                      {{item}}&nbsp;
                      <a href ng-click="remove($index)"><span class="glyphicon glyphicon-trash text-danger"></a>
                    </li>
                  </ul>
                  <div class="input-group">
                    <input type="text" size="62" class="form-control" ng-model="ctrl.description" placeholder="Description" required>
                    <div class="input-group-btn">
                      <button class="btn btn-success" ng-click="ctrl.addDescriptions()">
                        <span class="glyphicon glyphicon-plus">
                      </button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="Number" class="form-control" ng-model="ctrl.product.quantity" placeholder="Quantity" min="0.01" step="0.01">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.brand" placeholder="Brand">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.category" placeholder="Category">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.flavour" placeholder="Flavour">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" ng-model="ctrl.product.sellingPrice" placeholder="Selling Price" min="0.01" step="0.01">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" ng-model="ctrl.product.marketPrice" placeholder="Market Price" min="0.01" step="0.01">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.region" placeholder="Region">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.sku" placeholder="SKU">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" ng-model="ctrl.product.discount" placeholder="Discount" min="0.01" step="0.01">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" ng-model="ctrl.product.gstTax" placeholder="GST" min="0.01" step="0.01">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="ctrl.product.hsnCode" placeholder="HSN Code">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="ctrl.createProduct()">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
