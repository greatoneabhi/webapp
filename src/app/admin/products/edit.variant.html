<div>
  <h2>
    Edit Variant page
  </h2>
  <hr>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">Description:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="ctrl.variant.description">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">SKU:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="ctrl.variant.sku">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Flavour:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="ctrl.variant.flavour">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Size:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="ctrl.variant.size">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Region:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="ctrl.variant.region" placeholder="Add region name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Quantity:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="ctrl.variant.quantity" placeholder="Add quantity in region">
        </div>
      </div>
      <hr>
      <div class="form-group">
        <button class="col-sm-offset-3 btn btn-primary" ng-click="ctrl.updateVariant()">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
